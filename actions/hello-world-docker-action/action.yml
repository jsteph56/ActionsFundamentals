name: 'Hello World Docker Action'
description: 'Say hello to a user or the world.'
inputs:
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: 'world'
outputs:
  time:
    description: 'the time we said hello.'

runs:
  using: 'docker'
  image: 'Dockerfile'
  arges:
    - ${{ inputs.who-to-greet }}
